<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Formulário</title>
</head>

<body>
    <main>
        <div class="conteudo">
            <div class="texto">
                <h1 class="pergunta">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
                <p class="texto-duvidas">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
                    entraremos em
                    contato em menos de 24h.</p>
            </div>
            <div class="formulario">
                <form class="form" id="form">

                    <input class="input-text" type="text" name="nome" id="nome" placeholder="Nome Completo *">
                    <span class="campo-obrigatorio">campo obrigatório</span>

                    <input class="input-text" type="text" name="email" id="email" placeholder="Email *">
                    <span class="campo-obrigatorio">campo obrigatorio</span>

                    <input class="input-text" type="text" name="telefone" id="telefone" placeholder="Telefone *">
                    <span class="campo-obrigatorio">campo obrigatorio</span>

                    <textarea class="input-text mensagem" name="mensagem" id="mensagem" cols="30" rows="10"
                        placeholder="Mensagem *"></textarea>
                    <span class="campo-obrigatorio">campo obrigatório</span>

                    <div class="final-formulario">
                        <p class="aviso">* campos obrigatórios</p>
                        <button class="btn-enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./src/js/validacao.js"></script>
</body>

</html>
